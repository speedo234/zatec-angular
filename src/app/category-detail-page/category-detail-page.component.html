    <!-- JOKE DETAILS STARTS HERE -->

    <div class="container">

        <h2 *ngIf=" categoryString " style="margin-top: 50px;">Joke for {{ categoryString }}:</h2>
        <h2 *ngIf=" !categoryString " style="margin-top: 50px;"> No Data Found:</h2>

            <table class="table table-striped">
        <!-- table header -->
  <thead>
    <tr>
      <th scope="col">Url</th>
      <th scope="col">Joke</th>
      <!-- <th scope="col">Select</th> -->
    </tr>
  </thead>

  <!-- table body -->
  <tbody *ngIf="jokesResults !== undefined">

    <tr class="tabrow" >
      <td>{{jokesResults.url}}</td>
      <td>{{jokesResults.value}}</td>
      <!-- <td> <button type="button" class="btn btn-primary" (click)= ' doCommits( searchResult ) ' > Select</button> </td> -->
    </tr>

    
  </tbody>


  								  <!--Table body if no result if found-->
                                    <tbody *ngIf="jokesResults.length == 0">
                                        <tr class="tabrow" >
                                              <td colspan="7">
                                                  No Results Found
                                              </td>
                                          </tr>
                                      </tbody>



</table>
