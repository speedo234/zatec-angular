</head>

<body>

    <nav class="navbar navbar-default navbar-fixed-top" role="navigation">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-ex1-collapse">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="/index">Zatec</a>
            </div>

            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse navbar-right navbar-ex1-collapse">
                <ul class="nav navbar-nav">
                    <li><a href="/index">Home</a>
                    </li>
                    <li><a href="/category">Category</a>
                    </li>
                    <li><a href="/people">People</a>
                    </li>
                </ul>
            </div>
            
        </div>

    <div class="intro-header">

        <div class="container">

            <div class="row">
                <div class="col-lg-12">
                    <div class="intro-message">


                        <img class="" src="assets/img/zatec.jpg" alt="">


                        <h1>API Search</h1>
                        <h3>Powered by Zatec</h3>
                        <hr class="intro-divider">


                        <ul class="list-inline intro-social-buttons">
                            <li><a href="/index" class="btn btn-default btn-lg"><i class="fa fa-github fa-fw"></i> <span class="network-name">Home</span></a>
                            </li>
                            <li><a href="/category" class="btn btn-default btn-lg"><i class="fa fa-github fa-fw"></i> <span class="network-name">Category</span></a>
                            </li>
                            <li><a href="/people" class="btn btn-default btn-lg"><i class="fa fa-github fa-fw"></i> <span class="network-name">People</span></a>
                            </li>
                        </ul>


                        <hr class="intro-divider">


                        <form #searchForm="ngForm" (ngSubmit)="doSearch()" novalidate>
                            <div class="form-group">
                              <label for="exampleInputEmail1">Search String</label>
                              <input type="text" minlength="3" #searchQueryString="ngModel" name="searchQueryString" id="searchQueryString" class="form-control is-invalid" required [class.is-invalid]="searchQueryString.invalid" [(ngModel)]="searchModel.searchQueryString" placeholder="Enter Your Search Here...">
                              <!-- <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small> -->
                            </div>
                            <button [disabled]="searchForm.form.invalid" type="submit" class="btn btn-logins">Query Search</button>
                          </form>


                    </div>
                </div>
            </div>

        </div>
        

    </div>
